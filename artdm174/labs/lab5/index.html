<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Media Player</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="main.css" />

        <script src="main.js" defer></script>
    </head>

    <body>
        <main>
            <h1>Video</h1>

            <video id="player" controls>
                <source src="hippos.mp4" type="video/mp4" />
                <source src="hippos.mov" type="video/mov" />

                <track
                    id="en"
                    kind="captions"
                    label="English (captions) for Hippo video"
                    srclang="en"
                    src="captions/hippoCaption.vtt"
                    default />
                <track
                    id="en"
                    kind="captions"
                    label="English (captions) for cooking video"
                    srclang="en"
                    src="captions/captions.vtt"
                    default />

                <h3>Unable to Play Video</h3>
                <a href="hippos.mp4">Here's a link to the media</a>
            </video>

            <div id="controls">
                <img class="icons" id="start" data-elementId="player" src="images/playButton.png" />

                <img class="icons" id="pause" src="images/pauseButton.png" />

                <img class="icons" id="stop" src="images/stopButton.png" />

                <div id="sound-controls">
                    <h3>Volume Controls</h3>

                    <img class="icons" id="mute" src="images/muteButton.png" />

                    <img class="icons" id="softer" src="images/lowerVolume.png" />

                    <img class="icons" id="louder" src="images/higherVolume.png" />
                </div>

                <div id="skip-spots">
                    <h3>Select a Spot to Skip to</h3>
                    <button>BEGINNING</button>
                    <button>END</button>
                </div>

                <div>
                    <h3>Playback Speed and Video Options</h3>

                    <select id="speed-controls">
                        <option>Select a Playback Speed</option>
                        <option id="slow-motion">0.25X SPEED</option>
                        <option id="slower-speed">0.5X SPEED</option>
                        <option id="normal-speed">1X SPEED</option>
                        <option id="faster-speed">1.5X SPEED</option>
                        <option id="fast-forward">2X SPEED</option>
                    </select>

                    <select id="video-options">
                        <option>Select a Video to Play</option>
                        <option id="hippo-option">HIPPOS AT THE ZOO</option>
                        <option id="cooking-option">COOKING</option>
                    </select>
                </div>
            </div>
        </main>
    </body>
</html>
