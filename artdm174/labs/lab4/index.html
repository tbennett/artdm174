<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Gallery</title>

    <!--include the CSS in the main.css file-->
    <link rel="stylesheet" href="main.css"> 
    
    <!--include the JS in the main.js file-->
    <script src="main.js"></script>

    <!--include a fabicon-->
    <link rel="icon" href="images/fabicon.png" type="image/jpg">
</head>

<body>

    <main>

        <!--create a heading-->
        <h1>Produce Gallery</h1>

        <!--create a figure to hold all the images-->
        <figure id="gallery">

            <!--create 10 images that each have alt text and a class of slide-->
            <img class="slide" src="images/avocado.avif" alt="Out of all the countries in the world, Mexico produces the most avocados.">
            <img class="slide" src="images/banana.avif" alt="Bananas are high in potassium: an important mineral for the immune system">
            <img class="slide" src="images/cherries.avif" alt="Cherries come in a variety of other colors aside from red, including yellow, orange, black and purple.">
            <img class="slide" src="images/orange.avif" alt="Oranges are actually a special kind of berry.">
            <img class="slide" src="images/papaya.avif" alt="Papaya seeds are completely edible and are said to have a spicy flavor.">
            <img class="slide" src="images/tomato.avif" alt="The largest tomato on record weighed 3.5kg and was picked in Oklahoma.">
            <img class="slide" src="images/kiwi.avif" alt="Kiwi is a common topping on whipped cream and pavlova.">
            <img class="slide" src="images/dragonFruit.avif" alt="Dragon fruit is high in antioxidants, which help prevent chronic diseases.">
            <img class="slide" src="images/sprout.avif" alt="Brussel sprouts were introduced to North America by 18th century French settlers in Louisiana.">
            <img class="slide" src="images/mushroom.avif" alt="Several species of mushroom glow in the dark.">

            <!--create a figcaption to hold the caption for each image-->
            <figcaption id="caption">Here's some pictures of fruit.</figcaption>
        </figure>


        <!--create a div with two button controls inside-->
        <div class="controls">
            <button class="backBtn">Back</button>
            <button class="nextBtn">Next</button>
          </div>




    </main>

</body>

</html>
